<application-page class="creditsView">

    <h1>Credits</h1>

    <p>The images on this website was photographed by some awesome people who were not affiliated with this site,
        below is a list of all the images being used.</p>

    <ul>
        <li ng-repeat="item in creditItems">{{ item.title }} (<a href="{{ item.url }}" target="_blank">{{ item.source }}</a>) ({{item.license}})</li>
    </ul>

</application-page>
