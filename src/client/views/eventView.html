<ul>

    <li ng-repeat="item in eventItems" ng-class="{ 'hover': device.mobile }" ng-click="openModal(item.modal)">

        <div class="body">

            <h3>{{ item.navigation.heading }}</h3>

            <p>{{ item.navigation.body }}</p>

        </div>

        <div class="body-bg" ng-style="{'background': 'url(' + item.navigation.image + ')', 'background-size': 'cover'}">
        </div>

        <div class="bar">

            <a href="#">Read More</a>

        </div>

    </li>

</ul>
